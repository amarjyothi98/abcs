<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; padding: 20px;">
            <div style="padding: 10px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 600px;">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <p style="font-weight: bold;">Confirm Reset</p>
                    <img src="../assets/xmark-solid 1.svg" style="cursor: pointer;" alt="">
                </div>
                <p style="color: gray;">Are you sure you want to reset the values to default? All changes will be lost. This action cannot be undone.</p>
                <div style="display: flex; justify-content: end; gap: 10px;">
                    <button type="button" class="btn btn-outline-primary" style="color: rgba(26, 78, 153, 1); outline-color: rgba(26, 78, 153, 1); font-weight: bold;">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" style="color: white; outline-color: rgba(26, 78, 153, 1); font-weight: bold; background-color: rgba(26, 78, 153, 1);">Confirm Reset</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
